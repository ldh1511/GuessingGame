<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/queries.css">
	<title>Guessing game</title>
</head>
<body>
	<div class="modal_popup">
		<div class="nenden"></div>
		<div class="thongtin1">
			You win!
		</div>
	</div>
	
	<div class="container">
		<h1>Guessing Game</h1>
		<p>Use the alphabet below to guess the word, or click hint to get a hint.</p>
		<div id="alphabet_container">
			<button class="alphabet-btn">q</button>
			<button class="alphabet-btn">w</button>
			<button class="alphabet-btn">e</button>
			<button class="alphabet-btn">r</button>
			<button class="alphabet-btn">t</button>
			<button class="alphabet-btn">y</button>
			<button class="alphabet-btn">u</button>
			<button class="alphabet-btn">i</button>
			<button class="alphabet-btn">o</button>
			<button class="alphabet-btn">p</button>
			<button class="alphabet-btn">a</button>
			<button class="alphabet-btn">s</button>
			<button class="alphabet-btn">d</button>
			<button class="alphabet-btn">f</button>
			<button class="alphabet-btn">g</button>
			<button class="alphabet-btn">h</button>
			<button class="alphabet-btn">j</button>
			<button class="alphabet-btn">k</button>
			<button class="alphabet-btn">l</button>
			<button class="alphabet-btn">z</button>
			<button class="alphabet-btn">x</button>
			<button class="alphabet-btn">c</button>
			<button class="alphabet-btn">v</button>
			<button class="alphabet-btn">b</button>
			<button class="alphabet-btn">n</button>
			<button class="alphabet-btn">m</button>
		</div>
		<div class="suggestion"></div>
		<div id="answers-container">
			<button class="answers-btn"></button>
			<button class="answers-btn"></button>
		</div>
		<div class="turn">You have 3 turns</div>
		<div class="hint">Hint: The Chosen Category Is Films</div>
		<div class="tool">
			<button class="btn-hint btn-tool">Hint</button>
			<button class="btn-play btn-tool">Play again</button>
		</div>
	</div>
	<script src="js/1.js"></script>
</body>
</html>
